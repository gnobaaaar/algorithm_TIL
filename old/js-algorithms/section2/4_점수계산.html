<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0,
          index = 0;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == 0) {
            index = 0;
            answer += 0;
          } else {
            answer = answer + 1 + index;
            index += 1;
          }
        }

        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
