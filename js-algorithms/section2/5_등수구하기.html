<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        /*
        let n = arr.length;
        const answer = [];

        for (let i = 0; i < arr.length; i++) {
          rank = 1;
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) rank += 1;
          }
          answer.push(rank);
        }
        */

        let n = arr.length;
        let answer = Array.from({ length: n }, () => 1);
        for (let i = 0; i < n; i++) {
          for (j = 0; j < n; j++) {
            if (arr[j] > arr[i]) answer[i]++;
          }
        }

        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
